<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New Task</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

</head>
<body>
<div class="container-fluid">
    <div class="row">

        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><img src="images/logo.jpg" width="80px" height="50px" </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/listTasks">List Task</a></li>
                        <li><a href="/removeTask">Remove Task</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>


    </div>
    <div class="row">

        <form action="/addtask" method="post">

            <div class="form-group">
                <label for="name">Task Name</label>
                <input class="form-control" id="name" name="name"/>
            </div>

            <div class="form-group">
                <label for="due">Task Due</label>
                <input class="form-control" id="due" name="due"/>
            </div>

            <div class="form-group">
                <label for="desc">Task Description</label>
                <input class="form-control" id="desc" name="desc"/>
            </div>

            <div class="form-group">
                <label for="status">Task Status</label>
                <select class="form-control" id="status" name="status" multiple>
                    <option value="inProgress">In Progress</option>
                    <option value="complete">Complete</option>
                </select>
            </div>

            <div class="form-group">
                <label for="asignee">Task Asignee</label>
                <input class="form-control" id="asignee" name="asignee"/>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="jquery/dist/jquery.js"></script>
    <script src="bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <div>
</body>
</html>
